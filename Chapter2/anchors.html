<!DOCTYPE html>
<html>
    <head>
        <title>List Examples</title>
    </head>

    <body>
        <!-- the href attribute tells us where to go when the anchor element is clicked -->
        <h1>List Examples!</h1>
        <ul>
            <li>
                Here is a <a href="http://www.google.com">link</a> to Google!
            </li>
            <li>
                <a href="http://www.example.com">
                    And this is a link that is a little longer
                </a>
            </li>
            <li>
                And here is a link to <a href="http://www.facebook.com">www.facebook.com</a>
            </li>
        </ul>

        <h3>How to make an ordered list</h3>
        <ol>
            <li>
                Start by opening your ol tag
            </li>
            <li>
                Then add sveral list items in li tags
            </li>
            <li>
                Close your ol tag
            </li>
        </ol>

    </body>
</html>
