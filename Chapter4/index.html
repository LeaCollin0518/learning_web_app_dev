<!DOCTYPE html>
<html>
    <head>
        <title>A Simple App</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Denk+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

        <link href="style.css" rel="stylesheet" type="text/css">

    </head>

    <body>
        <header>
                <h1>Comments</h1> 
                <p>A simple app that allows a user to input comments</p>
        </header>
        
        <main>
                <section class="comment-input">
                    <p>Add Your Comment:</p>
                    <input type="text"><button>+</button>
                </section>
            
                <section class="comments">
                    <p>This is the first comment!</p>
                    <p>Here's the second one!</p>
                    <p>And this is one more.</p>
                    <p>Please align.</p>
                </section>
        </main>
        
        <footer>
                <p>this work is released into the public domain</p>
        </footer>

        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
